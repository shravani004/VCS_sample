name: Test Feedback Script
on: [push]
jobs:
  test-feedback-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Run Feedback Script
        run: |
          python feedback.py <<EOF
          1
          Alice
          Math
          3
          4
EOF
