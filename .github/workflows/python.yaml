name: Check Python scripts
on: [push]
jobs:
  test-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Run script with arguments
        run: |
          for file in $(find . -name "*.py"); do
            echo "Running $file"
            # Example: Run with specific arguments
            # python "$file" --action add --student John --subject Math --feedback good
            
            # For testing purposes, you might want to run without arguments
            # or ensure that the script handles missing arguments gracefully.
            python "$file" --action view
          done
